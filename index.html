<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lyrics</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0d974a1dde.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <p class="logo-text">
     <span><i class="fa-solid fa-compact-disc"></i></span></i> Lyrics <span>Master</span>
    </p>
    <h1 class="text-center text-content">Search Your <span>Favourite Lyrics</span> Artist Songs <i class="fa-solid fa-play"></i></h1>
    <div class="container">
      <main class="content-area">
        <div class="search-bar col-md-6 mx-auto">
          <div class="search-box my-3">
            <input
              id="search-field"
              type="text"
              class="form-control"
              placeholder="Enter your artist song name"
            />
            <button onclick="searchSongs()" class="btn search-btn btn-style">
              Search
            </button>
          </div>
        </div>
        <!-- Single Lyrics -->
        <h3 id="error-message" class="text-danger"></h3>

        <div
          class="container mx-auto my-5 row row-cols-1 row-cols-md-3 g-5"
          id="song-container"
        ></div>
      </main>
    </div>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
